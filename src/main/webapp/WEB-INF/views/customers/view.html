<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body>
<h3>View Customer</h3>
<p>
    <a th:href="@{/}">
        Back to customer list
    </a>
</p>
<div id="detail">
    <div class="prodetail">
        <label>FirstName:</label>
        <label th:text="${customer.getFirstName()}"></label>
    </div>
    <div class="prodetail">
        <label>LastName:</label>
        <label th:text="${customer.getLastName()}"></label>
    </div>
    <div class="axis-label">
        <label>Province:</label>
        <label th:text="${customer.province.name}"></label>
    </div>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
